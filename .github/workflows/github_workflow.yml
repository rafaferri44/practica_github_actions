name: Workflow Rafa Ferri
on:
  push:
    branches:
      - main
jobs:
  linter-execution:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run lint
  cypress-execution:
    runs-on: ubuntu-22.04
    needs: linter-execution
    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          config-file: cypress.json
          build: npm run build
          start: npm start
        id: cypress
        continue-on-error: true
      - run: echo ${{ steps.cypress.outcome }}  > result.txt
      - uses: actions/upload-artifact@v3
        with:
          name: result
          path: ./result.txt
  add_badge_job:
    needs: cypress-execution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ActionArtifact
        uses: actions/download-artifact@v3
        with:
          name: result
      - run: echo "::set-output name=cypress_outcome::$(cat result.txt)"
        id: results
      - uses: ./.github/actions/action_in_readme
        env:
          resultado: ${{ steps.results.outputs.cypress_outcome }}
      - uses: EndBug/add-and-commit@v9
        with:
          add: "."
          author_name: "Rafa Ferri Torr√≥"
          author_email: "rferritorro@gmail.com"
          message: "Readme Updated"
          push: true